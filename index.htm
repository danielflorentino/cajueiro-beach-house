<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Links</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f0e6; /* cor de areia */
      font-family: 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 50px;
    }
    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 30px;
    }
    .button-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 250px;
      padding: 15px 20px;
      margin: 10px 0;
      background-color: #ffffff;
      color: #333;
      text-decoration: none;
      font-size: 18px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    .button-link:hover {
      background-color: #e2d9c7;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    .button-link i {
      margin-right: 10px;
      font-size: 22px;
    }
    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo!</h1>

  <a class="button-link" href="https://instagram.com/seuperfil" target="_blank">
    <i class="fab fa-instagram"></i> Instagram
  </a>

  <a class="button-link" href="https://wa.me/5511999999999" target="_blank">
    <i class="fab fa-whatsapp"></i> WhatsApp
  </a>

  <a class="button-link" href="info.html">
    <i class="fas fa-info-circle"></i> Informações Gerais
  </a>

  <a class="button-link" href="regras.html">
    <i class="fas fa-gavel"></i> Regras
  </a>

  <footer>
    © 2025 - Todos os direitos reservados
  </footer>
</body>
</html>
